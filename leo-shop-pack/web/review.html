<html>
<head>
    <!-- review start-->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="web/css/review.css" rel="stylesheet" type="text/css" media="all"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <!-- review end-->
</head>

<body>
<div class="container">
    <div class="row" style="margin-top:30px;">
        <div class="col-md-6">
            <div class="well">
                <div class="text-right">
                    <a class="btn btn-warning btn-lg" href="#" id="show-review-textarea"><span class="glyphicon glyphicon-comment"></span> Write a Review</a>
                </div>

                <div class="row" id="submit-review" style="display:none;">
                    <div class="col-md-12">
                        <form accept-charset="UTF-8" action="" method="post">
                            <input id="hide-stars" name="rating" type="hidden">
                            <textarea class="form-control transition" cols="100" id="get-review" name="comment" placeholder="Begin Here..." rows="10"></textarea>

                            <div class="text-left">
                                <div class="review-stars ratings" data-rating="0"></div>
                            </div>
                            <div class="text-right">
                                <a class="btn btn-danger btn-lg" href="#" id="reject-review" style="display:none; margin-right: 10px;">
                                    <span class="glyphicon glyphicon-remove"></span>Reject</a>
                                <button class="btn btn-success btn-lg" type="submit"> <span class="glyphicon glyphicon-send"></span>Send</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
